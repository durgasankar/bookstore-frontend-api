<div class="container" fxLayout="column">
  <div>
    <form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="file" name="image" (change)="onSelectedFile($event)" />
      </div>
      <div class="form-group">
        <button style="border-radius: 10px; outline: none;" type="submit">Upload</button>
      </div>
    </form>
  </div>
</div>
